<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Formulário de Inscição</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .areaForm{

                background-color:  #ededed;
                margin: 0 auto;
                width: 700px;
                margin-top: 300px;

            }
            .componentesForm{
                margin-top: 50px
            }
        </style>
    </head>
    <body>
        <div class="areaForm">
            <h2 style="background: #d8d8d8">Formulário de Inscrição
                <hr/>
            </h2>

            <h:form>
                <h:panelGrid columns="1" style=" padding: 50px">
                    <h:panelGrid columns="1" style=" padding: 10px">
                          <h:outputLabel value="Preencha com seus Dados" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="2" style=" padding: 10px" >
                       
                        <h:outputLabel value="Nome " />               
                        <h:inputText size="60"  />      

                        <h:outputLabel  value="Sobrenome " />                   
                        <h:inputText  size="60" />

                        <h:outputLabel  value="Email " />                   
                        <h:inputText  size="60" />

                        <h:outputLabel  value="Telefone " />                   
                        <h:inputText  size="30" />

                        <h:outputLabel  value="Usuario " />                   
                        <h:inputText  size="30" />

                        <h:outputLabel  value="Senha " />                   
                        <h:inputSecret size="30" />
                       
                        

                    </h:panelGrid>
                    <br/><br/>
                    
                    <h:panelGrid columns="2" style=" padding: 50px">
                        <h:commandButton value="Guardar" />
                       
                        <h:commandButton value="Fechar" />
                    </h:panelGrid>

                </h:panelGrid>


 
            </h:form>
        </div>
    </body>
</html>
